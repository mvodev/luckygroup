<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png" />
  <link rel="manifest" href="./favicon/site.webmanifest" />
  <meta name="msapplication-config" content="./favicon/browserconfig.xml" />
  <meta name="msapplication-TileColor" content="#da532c" />
  <meta name="theme-color" content="#ffffff" />
  <title>Layout for test task of LuckyGroup</title>
</head>

<body class="wrapper">
  <header class="header">
    <div class="header__logo">
      <div class="header__logo-img">
        <img src="./img/logo.svg" alt="logo image">
      </div>
      <span>
        Global
      </span>
    </div>
    <nav class="header__nav">
      <ul class="header__nav-menu">
        <li class="header__nav-menu-item">
          <a href="http://mock-adress-change-me">
            Mobile Top Up
          </a>
        </li>
        <li class="header__nav-menu-item">
          <a href="http://mock-adress-change-me">
            About
          </a>
        </li>
        <li class="header__nav-menu-item">
          <a href="http://mock-adress-change-me">
            Rate
          </a>
        </li>
        <li class="header__nav-menu-item">
          <a href="http://mock-adress-change-me">
            Help
          </a>
        </li>
      </ul>
    </nav>
    <a class="header__sign-up" href="http://mock-adress-change-me">
      Sign Up
    </a>
  </header>
  <main class="content">
    <section class="content__left-column">
      <h1 class="content__header">
        Now Buy Your <br> PIN or <i>Top Up</i> <br>With Bank Transfer
      </h1>
      <h2 class="content__sub-header">
        We Make international calling simple, relible, and cheap basedon your unique calling behavior.
      </h2>
      <a class="content__get-started" href="http://mock-adress-change-me">Get Started</a>
      <form class="form js-form" name="search-form" action="http://mock-adress-change-me" method="post">
        <input class="form__input" maxlength="12" minlength="4" name="form-input" type="text"
          pattern="[[^@#\$%\^&*\(\)]]"
          placeholder="Where do you want to call?" title="Минимум 4 символа, максимум 12, исключая !@#$%^&*()" required>
        <button class="form__submit " type="submit">
          <span class="material-icons">
            search
          </span>
        </button>
      </form>
      <div class="price">
        <div class="price__faces">
          <img class="price__img" src="./img/face1.svg" alt="face image">
          <img class="price__img" src="./img/face2.svg" alt="face image">
          <img class="price__img" src="./img/face3.svg" alt="face image">
          <img class="price__img" src="./img/plus.svg" alt="face image">
        </div>
        <span class="price__text">45k+ Regular User.</span>
        <a class="price__link" href="http://mock-adress-change-me">View Price Plan</a>
      </div>
    </section>
    <section class="content__right-column">
      <div class="animation">
        <div class="animation__england"></div>
        <div class="animation__india-big"></div>
        <div class="animation__italy"></div>
        <div class="animation__india-small-1"></div>
        <div class="animation__india-small-2"></div>
        <div class="animation__circle"></div>
        <div class="animation__border"></div>
      </div>
    </section>

  </main>
</body>

</html>
